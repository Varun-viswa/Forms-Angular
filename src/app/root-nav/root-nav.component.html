<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar [routerLink]="['']">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['template-driven']"  class="add-btn">Template-Driven Form</a>
      <a mat-list-item [routerLink]="['reactive']" class="add-btn">Reactive Form</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="display">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" >menu</mat-icon>
      </button>
      <span class="heading" >sample-form</span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
